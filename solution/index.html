<!DOCTYPE html>

<html lang="en">

<head>
    <!-- standard setting -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pride Places</title>
    <meta name="description" content="PridePlaces" />
    <meta name="author" content="SitePoint" />
    <!-- linked with the javascipt and css file -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/styles.css?v=1.0" />
</head>

<body>
    <!-- nav part -->
    <div id="nav">
        <img id="logo" src="assets/name.png" alt="Price Places Logo">
        <span id="slogan">Explore LGBTQ Resources</span>
    </div>
    <!-- all posts part -->
    <div id="content">
        <h1>All posts:</h1>
        <div id="posts"></div>
        <!-- modal part -->
        <div id="modal">
            <div id="modal-content">
                <!-- close button -->
                <span id="close" onclick="hideModal()">&times;</span>
                <!-- content in the modal -->
                <div id="authorDiv">
                    <img id="profilePic" src="assets/profile.png" alt="efdcx">
                    <span id="author"></span>
                </div>
                <div id="catchPhrase"></div>
                <div id="title"></div>
                <div id="body"></div>
            </div>
        </div>




</body>

</html>
